version: "3.7"
services:
  app:
    container_name: hs_api
    build:
      context: .
      dockerfile: .docker/Dockerfile
    image: "laravel"
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
  db:
    env_file: .env
    container_name: hs_db
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    command: --sql_mode=""
    environment:
      MYSQL_DATABASE: hs
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - my-datavolume:/var/lib/mysql
volumes:
  my-datavolume:
